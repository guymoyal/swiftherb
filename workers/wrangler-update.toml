name = "swiftherb-update-products"
main = "src/update-products.ts"
compatibility_date = "2024-01-01"

# KV Namespace binding (same as products API)
# [[kv_namespaces]]
# binding = "PRODUCTS"
# id = "your_kv_namespace_id"

# Cron Trigger - runs every 3 hours
[triggers]
crons = ["0 */3 * * *"]  # Every 3 hours at minute 0

# Environment variables
[vars]
ENVIRONMENT = "production"

# For local development/testing
[dev]
port = 8789
local_protocol = "http"
