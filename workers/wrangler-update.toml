name = "swiftherb-update-products"
main = "src/update-products.ts"
compatibility_date = "2024-01-01"

# KV Namespace binding (same as products API)
# [[kv_namespaces]]
# binding = "PRODUCTS"
# id = "your_kv_namespace_id"

# Cron Trigger - runs every 3 hours
[triggers]
crons = ["0 */3 * * *"]  # Every 3 hours at minute 0

# Environment variables
[vars]
ENVIRONMENT = "production"

# Impact.com API (if iHerb uses Impact.com)
# Set via: wrangler secret put IMPACT_API_KEY
# Set via: wrangler secret put IMPACT_ACCOUNT_SID
# IMPACT_API_URL - Optional, defaults to https://api.impact.com

# Alternative: iHerb API (if available)
# Set via: wrangler secret put IHERB_API_KEY

# For local development/testing
[dev]
port = 8789
local_protocol = "http"
