name = "swiftherb-chat-api"
main = "src/chat.ts"
compatibility_date = "2024-01-01"

# KV Namespace binding (same as products API)
# [[kv_namespaces]]
# binding = "PRODUCTS"
# id = "your_kv_namespace_id"

# Environment variables (set via wrangler secret or dashboard)
# DEEPSEEK_API_KEY - Set via: wrangler secret put DEEPSEEK_API_KEY
# DEEPSEEK_API_URL - Optional, defaults to https://api.deepseek.com/v1/chat/completions
# DEEPSEEK_MODEL - Optional, defaults to deepseek-chat

# For local development
[dev]
port = 8788
local_protocol = "http"
